cucumber.publish.enabled=true
cucumber.plugin=pretty, html:target/cucumber-reports/Cucumber.html, json:target/cucumber-reports/Cucumber.json, junit:target/cucumber-reports/Cucumber.xml

# Habilita execução de testes em paralelo
junit.jupiter.execution.parallel.enabled=true

# Determina estratégia de número de threads utilizadas
junit.jupiter.execution.parallel.config.strategy=fixed

# Determina número de threads em que irá paralelizar os testes
junit.jupiter.execution.parallel.config.fixed.parallelism=3

# Paraleliza execução de métodos testes na mesma classe
junit.jupiter.execution.parallel.mode.default=concurrent

# Paraleliza execução de classes de testes
junit.jupiter.execution.parallel.mode.classes.default=concurrent

cucumber.execution.parallel.enabled=true
cucumber.execution.parallel.config.strategy=fixed
cucumber.execution.parallel.config.fixed.parallelism=3